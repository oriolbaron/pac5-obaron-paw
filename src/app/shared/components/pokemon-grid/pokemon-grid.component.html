<table mat-table [dataSource]="pokemons" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.id}} </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let pokemon">
      <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" width="50">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.name | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="types">
    <th mat-header-cell *matHeaderCellDef> Types </th>
    <td mat-cell *matCellDef="let pokemon">
      <mat-chip-listbox>
        <mat-chip *ngFor="let type of pokemon.types">
          {{type.type.name}}
        </mat-chip>
      </mat-chip-listbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
      (click)="goToDetail(row.id)">
  </tr>
</table>
