<mat-card (click)="goToDetail(pokemon.id)">
  <mat-card-header>
    <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>
    <mat-card-subtitle>#{{pokemon.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
  <mat-card-content>
    <mat-chip-listbox>
      <mat-chip *ngFor="let type of pokemon.types">
        {{type.type.name}}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
</mat-card>
